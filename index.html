<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Christmas for Sakna </title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { width: 100%; height: 100vh; display: block; }
        #ui-layer { position: absolute; bottom: 30px; width: 100%; text-align: center; pointer-events: none; z-index: 100; }
        .guide { color: rgba(255, 255, 255, 0.6); font-size: 13px; margin-bottom: 20px; text-shadow: 0 2px 4px black; }
        button { pointer-events: auto; cursor: pointer; background: linear-gradient(to bottom, #D32F2F, #8B0000); color: #FFF; border: 2px solid #FFD700; padding: 15px 50px; border-radius: 30px; font-weight: 800; font-size: 16px; box-shadow: 0 0 30px rgba(255, 0, 0, 0.6); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        #camera-preview { position: absolute; top: 15px; right: 15px; width: 120px; height: 90px; border: 2px solid rgba(255,0,0,0.5); transform: scaleX(-1); opacity: 0.6; border-radius: 8px; }
        #copyright { position: absolute; bottom: 10px; right: 15px; color: rgba(255, 255, 255, 0.3); font-size: 12px; z-index: 100; font-family: sans-serif; pointer-events: none; font-style: italic; }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div class="guide">üñê <b>Open:</b> Explode &nbsp;|&nbsp; ü´∂ <b>Heart:</b> Love &nbsp;|&nbsp; ‚úä <b>Fist:</b> Tree</div>
        <button id="btnStart" onclick="startSystem()">START MAGIC</button>
    </div>
    <div id="copyright">Code by tahp1208</div>
    <div id="canvas-container"></div>
    <video class="input_video" style="display:none"></video>
    <canvas id="camera-preview"></canvas>

    <script>
        const MUSIC_URL = "./audio.mp3";
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; bgMusic.volume = 1.0;

        const loader = new THREE.TextureLoader();
        const photoFiles = ['./image1.jpeg', './image2.jpeg', './image3.jpeg', './image4.jpeg', './image5.jpeg'];
        const photoTextures = [];
        photoFiles.forEach((f, i) => photoTextures[i] = loader.load(f));

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;
            if (type === 'gold_glow') { 
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, '#FFFFFF'); grd.addColorStop(0.2, '#FFFFE0'); grd.addColorStop(0.5, '#FFD700'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'red_light') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, '#FFAAAA'); grd.addColorStop(0.3, '#FF0000'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'gift_red') {
                ctx.fillStyle = '#D32F2F'; ctx.fillRect(20, 20, 88, 88);
                ctx.fillStyle = '#FFD700'; ctx.fillRect(54, 20, 20, 88); ctx.fillRect(20, 54, 88, 20);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = { gold: createCustomTexture('gold_glow'), red: createCustomTexture('red_light'), gift: createCustomTexture('gift_red') };
        const CONFIG = { goldCount: 2000, redCount: 300, giftCount: 150, explodeRadius: 65, photoOrbitRadius: 25, treeHeight: 70, treeBaseRadius: 35 };

        let scene, camera, renderer, groupGold, groupRed, groupGift;
        let photoMeshes = [], titleMesh, starMesh, loveMesh;
        let state = 'TREE';
        let handX = 0.5;
        let currentRotationY = 0; 
        let lastHandDetectedTime = 0;
        let snowflakes = [], confettiParticles = [];
        let cameraShake = { intensity: 0, time: 0 };
        let previousState = 'TREE';
        let selectedIndex = 0;

        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 100;
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.0);
            groupRed = createParticleSystem('red', CONFIG.redCount, 3.5);
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 3.0);

            createPhotos();
            createDecorations();
            createSnowflakes();
            animate();
        }

        function createParticleSystem(type, count, size) {
            const pPositions = [], pExplodeTargets = [], pTreeTargets = [], pHeartTargets = [], sizes = [], phases = [];
            for(let i=0; i<count; i++) {
                const h = Math.random() * CONFIG.treeHeight;
                const y = h - CONFIG.treeHeight / 2;
                const maxR = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius;
                const r = maxR * (type === 'gold' ? Math.sqrt(Math.random()) : 0.9 + Math.random()*0.1);
                const theta = Math.random() * Math.PI * 2;
                pTreeTargets.push(r * Math.cos(theta), y, r * Math.sin(theta));

                const u = Math.random(), v = Math.random();
                const phi = Math.acos(2 * v - 1), lam = 2 * Math.PI * u;
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * (type === 'gift' ? 1.2 : 1.0);
                pExplodeTargets.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));

                const tHeart = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(tHeart), 3), hy = 13 * Math.cos(tHeart) - 5 * Math.cos(2*tHeart) - 2 * Math.cos(3*tHeart) - Math.cos(4*tHeart);
                const rFill = Math.pow(Math.random(), 0.3);
                pHeartTargets.push(hx * rFill * 2.2, hy * rFill * 2.2 + 5, (Math.random()-0.5)*8*rFill);

                pPositions.push(pTreeTargets[i*3], pTreeTargets[i*3+1], pTreeTargets[i*3+2]);
                sizes.push(size); phases.push(Math.random() * Math.PI * 2);
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            const colors = new Float32Array(count * 3);
            const baseColor = new THREE.Color(type === 'gold' ? 0xFFD700 : (type === 'red' ? 0xFF0000 : 0xFFFFFF));
            for(let i=0; i<count; i++) { colors[i*3]=baseColor.r; colors[i*3+1]=baseColor.g; colors[i*3+2]=baseColor.b; }
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geo.userData = { tree: pTreeTargets, explode: pExplodeTargets, heart: pHeartTargets, phases, baseColor, baseSize: size };
            const mat = new THREE.PointsMaterial({ size, map: textures[type], transparent: true, vertexColors: true, blending: type === 'gift' ? THREE.NormalBlending : THREE.AdditiveBlending, depthWrite: false });
            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(8, 8);
            const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 });
            for(let i=0; i<5; i++) {
                const mesh = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({ map: photoTextures[i], side: THREE.DoubleSide }));
                const border = new THREE.Mesh(new THREE.PlaneGeometry(9, 9), borderMat);
                border.position.z = -0.1; mesh.add(border);
                mesh.visible = false; mesh.scale.set(0,0,0);
                scene.add(mesh); photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            const isMobile = window.innerWidth < 768;
            const titleScale = isMobile ? 0.6 : 1.0;
            const titleWidth = 60 * titleScale;
            const titleHeight = 15 * titleScale;
            
            const canvas = document.createElement('canvas'); canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d'); ctx.font = 'bold italic 90px serif'; ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center'; ctx.fillText("MERRY CHRISTMAS", 512, 130);
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(titleWidth, titleHeight), new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(canvas), transparent: true }));
            titleMesh.position.y = 50; scene.add(titleMesh);

            const starCanvas = document.createElement('canvas'); starCanvas.width = 128; starCanvas.height = 128;
            const sCtx = starCanvas.getContext('2d'); sCtx.fillStyle = "#FFFF00"; sCtx.beginPath();
            for(let i=0; i<5; i++){ sCtx.lineTo(64 + Math.cos((18+i*72)/180*Math.PI)*50, 64 - Math.sin((18+i*72)/180*Math.PI)*50); sCtx.lineTo(64 + Math.cos((54+i*72)/180*Math.PI)*20, 64 - Math.sin((54+i*72)/180*Math.PI)*20); }
            sCtx.fill();
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(starCanvas), transparent: true }));
            starMesh.position.y = CONFIG.treeHeight/2 + 2; scene.add(starMesh);

            const loveWidth = 70 * titleScale;
            const loveHeight = 18 * titleScale;
            const loveCanvas = document.createElement('canvas'); loveCanvas.width = 1024; loveCanvas.height = 256;
            const lCtx = loveCanvas.getContext('2d'); lCtx.font = 'bold 120px sans-serif'; lCtx.fillStyle = '#FF69B4'; lCtx.textAlign = 'center'; lCtx.fillText("Merry Christmas", 512, 130);
            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(loveWidth, loveHeight), new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(loveCanvas), transparent: true }));
            loveMesh.position.z = 20; loveMesh.visible = false; scene.add(loveMesh);
        }

        function createSnowflakes() {
            const snowGeo = new THREE.BufferGeometry();
            const snowCount = 500;
            const positions = new Float32Array(snowCount * 3);
            const sizes = new Float32Array(snowCount);
            const speeds = new Float32Array(snowCount);
            const phases = new Float32Array(snowCount);
            
            for(let i=0; i<snowCount; i++) {
                positions[i*3] = (Math.random() - 0.5) * 200;
                positions[i*3+1] = Math.random() * 150 + 50;
                positions[i*3+2] = (Math.random() - 0.5) * 200;
                sizes[i] = Math.random() * 0.5 + 0.2;
                speeds[i] = Math.random() * 0.5 + 0.3;
                phases[i] = Math.random() * Math.PI * 2;
            }
            
            snowGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            snowGeo.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            snowGeo.userData = { speeds, phases };
            
            const snowMat = new THREE.PointsMaterial({ 
                color: 0xFFFFFF, 
                size: 0.5, 
                transparent: true, 
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            
            const snow = new THREE.Points(snowGeo, snowMat);
            scene.add(snow);
            snowflakes.push(snow);
        }

        function createConfetti() {
            const colors = [0xFF0000, 0x00FF00, 0x0000FF, 0xFFFF00, 0xFF00FF, 0x00FFFF, 0xFFD700];
            for(let i=0; i<50; i++) {
                const geo = new THREE.PlaneGeometry(0.5, 0.5);
                const mat = new THREE.MeshBasicMaterial({ 
                    color: colors[Math.floor(Math.random() * colors.length)],
                    transparent: true,
                    opacity: 0.9
                });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.position.set(
                    (Math.random() - 0.5) * 20,
                    Math.random() * 10 + 5,
                    (Math.random() - 0.5) * 20
                );
                mesh.rotation.set(
                    Math.random() * Math.PI,
                    Math.random() * Math.PI,
                    Math.random() * Math.PI
                );
                mesh.userData = {
                    velocity: new THREE.Vector3(
                        (Math.random() - 0.5) * 0.2,
                        -Math.random() * 0.3 - 0.1,
                        (Math.random() - 0.5) * 0.2
                    ),
                    rotationSpeed: new THREE.Vector3(
                        (Math.random() - 0.5) * 0.1,
                        (Math.random() - 0.5) * 0.1,
                        (Math.random() - 0.5) * 0.1
                    ),
                    life: 1.0
                };
                scene.add(mesh);
                confettiParticles.push(mesh);
            }
        }

        function updateParticleGroup(group, type, targetState, speed, handRotSpeed, time) {
            const positions = group.geometry.attributes.position.array;
            const sizes = group.geometry.attributes.size.array;
            const colors = group.geometry.attributes.color.array;
            const { tree, explode, heart, phases, baseColor, baseSize } = group.geometry.userData;
            
            const targets = (targetState === 'TREE') ? tree : (targetState === 'HEART' ? heart : explode);

            for(let i=0; i<positions.length; i++) positions[i] += (targets[i] - positions[i]) * speed;
            group.geometry.attributes.position.needsUpdate = true;

            if (targetState === 'TREE') {
                group.rotation.y += 0.005;
                group.scale.set(1,1,1);
            } else if (targetState === 'HEART') {
                group.rotation.y *= 0.9;
                const s = 1 + Math.abs(Math.sin(time * 3)) * 0.15;
                group.scale.set(s,s,s);
            } else {
                currentRotationY += handRotSpeed;
                group.rotation.y = currentRotationY;
                group.scale.set(1,1,1);
            }

            for(let i=0; i<sizes.length; i++) {
                let b = 1.0;
                if(targetState === 'TREE') {
                    if(type === 'red') {
                        b = 0.4 + 0.6 * Math.sin(time*4+phases[i]) * Math.sin(time*2+phases[i]*0.5);
                    } else if(type === 'gold') {
                        b = 0.6 + 0.5 * Math.sin(time*12+phases[i]) * (0.5 + 0.5*Math.sin(time*3+phases[i]));
                    } else {
                        b = 0.7 + 0.4 * Math.sin(time*8+phases[i]);
                    }
                } else if(targetState === 'HEART') {
                    b = 0.7 + 0.5 * Math.sin(time*5+phases[i]);
                } else {
                    b = 0.8 + 0.3 * Math.sin(time*6+phases[i]);
                }
                colors[i*3] = baseColor.r * b; colors[i*3+1] = baseColor.g * b; colors[i*3+2] = baseColor.b * b;
                sizes[i] = (targetState === 'HEART' && i % 3 !== 0) ? 0 : baseSize * (0.8 + 0.4 * Math.sin(time*4+phases[i]*0.5));
            }
            group.geometry.attributes.color.needsUpdate = true;
            group.geometry.attributes.size.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            let handRotSpeed = 0;
            if (state === 'EXPLODE' || state === 'PHOTO') {
                const offset = handX - 0.5;
                if (Math.abs(offset) > 0.05) handRotSpeed = offset * 0.015;
            }

            // Ph√°t hi·ªán thay ƒë·ªïi state v√† t·∫°o hi·ªáu ·ª©ng
            if (state !== previousState) {
                cameraShake.intensity = 0.5;
                cameraShake.time = 0;
                createConfetti();
                previousState = state;
            }

            // Camera shake effect
            cameraShake.time += 0.1;
            cameraShake.intensity *= 0.9;
            const shakeX = (Math.random() - 0.5) * cameraShake.intensity;
            const shakeY = (Math.random() - 0.5) * cameraShake.intensity;
            camera.position.x = shakeX;
            camera.position.y = shakeY;
            camera.position.z = 100;

            // Update snowflakes
            snowflakes.forEach(snow => {
                const positions = snow.geometry.attributes.position.array;
                const { speeds, phases } = snow.geometry.userData;
                for(let i=0; i<positions.length; i+=3) {
                    positions[i+1] -= speeds[i/3] * 0.1;
                    positions[i] += Math.sin(time + phases[i/3]) * 0.05;
                    if(positions[i+1] < -50) {
                        positions[i+1] = 150;
                        positions[i] = (Math.random() - 0.5) * 200;
                    }
                }
                snow.geometry.attributes.position.needsUpdate = true;
            });

            // Update confetti
            confettiParticles.forEach((particle, idx) => {
                if(particle.userData.life > 0) {
                    particle.position.add(particle.userData.velocity);
                    particle.rotation.x += particle.userData.rotationSpeed.x;
                    particle.rotation.y += particle.userData.rotationSpeed.y;
                    particle.rotation.z += particle.userData.rotationSpeed.z;
                    particle.userData.velocity.y -= 0.01;
                    particle.userData.life -= 0.02;
                    particle.material.opacity = particle.userData.life;
                    if(particle.userData.life <= 0) {
                        scene.remove(particle);
                        confettiParticles.splice(idx, 1);
                    }
                }
            });

            updateParticleGroup(groupGold, 'gold', state, 0.08, handRotSpeed, time);
            updateParticleGroup(groupRed, 'red', state, 0.08, handRotSpeed, time);
            updateParticleGroup(groupGift, 'gift', state, 0.08, handRotSpeed, time);

            if (state === 'TREE') {
                titleMesh.visible = starMesh.visible = true; loveMesh.visible = false;
                starMesh.rotation.z -= 0.02;
                starMesh.scale.set(1 + Math.sin(time*2)*0.1, 1 + Math.sin(time*2)*0.1, 1);
                titleMesh.material.opacity = 0.7 + Math.sin(time*1.5)*0.3;
                photoMeshes.forEach(m => { m.visible = false; m.scale.set(0,0,0); });
            } else if (state === 'HEART') {
                titleMesh.visible = starMesh.visible = false; loveMesh.visible = true;
                loveMesh.scale.set(1 + Math.abs(Math.sin(time*3))*0.1, 1 + Math.abs(Math.sin(time*3))*0.1, 1);
                loveMesh.rotation.z = Math.sin(time*2) * 0.1;
                photoMeshes.forEach(m => m.visible = false);
            } else if (state === 'EXPLODE') {
                titleMesh.visible = starMesh.visible = loveMesh.visible = false;
                photoMeshes.forEach((m, i) => {
                    m.visible = true;
                    const angle = groupGold.rotation.y + i * (Math.PI*2/5);
                    const z = Math.cos(angle) * CONFIG.photoOrbitRadius;
                    m.position.lerp(new THREE.Vector3(Math.sin(angle)*CONFIG.photoOrbitRadius, Math.sin(time+i)*3, z), 0.1);
                    m.lookAt(camera.position);
                    const s = z > 5 ? 1.0 + (z/CONFIG.photoOrbitRadius)*0.8 : 0.6;
                    m.scale.lerp(new THREE.Vector3(s,s,s), 0.1);
                    m.rotation.z = Math.sin(time*2 + i) * 0.1;
                    if (z > 15) selectedIndex = i;
                });
            } else if (state === 'PHOTO') {
                const isMobile = window.innerWidth < 768;
                const photoScale = isMobile ? 3.0 : 5.0;
                photoMeshes.forEach((m, i) => {
                    if (i === selectedIndex) { 
                        m.position.lerp(new THREE.Vector3(0,0,60), 0.1); 
                        m.scale.lerp(new THREE.Vector3(photoScale, photoScale, photoScale), 0.1); 
                        m.lookAt(camera.position);
                        m.rotation.z = Math.sin(time*3) * 0.05;
                    }
                    else m.scale.lerp(new THREE.Vector3(0,0,0), 0.1);
                });
            }
            renderer.render(scene, camera);
        }

        function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(() => {});
            init3D();
            const video = document.querySelector('.input_video');
            const canvas = document.getElementById('camera-preview');
            canvas.width = 120;
            canvas.height = 90;
            const ctx = canvas.getContext('2d');
            const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });

            hands.onResults(results => {
                ctx.clearRect(0,0,canvas.width,canvas.height); 
                ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
                if(results.multiHandLandmarks.length > 0) {
                    lastHandDetectedTime = Date.now();
                    const lm = results.multiHandLandmarks[0];
                    handX = 1 - lm[9].x;
                    const openDist = [8,12,16,20].reduce((a, b) => a + Math.hypot(lm[b].x-lm[0].x, lm[b].y-lm[0].y), 0) / 4;
                    const pinchDist = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y);

                    if (results.multiHandLandmarks.length === 2) {
                        const h1 = results.multiHandLandmarks[0], h2 = results.multiHandLandmarks[1];
                        if (Math.hypot(h1[8].x-h2[8].x, h1[8].y-h2[8].y) < 0.15) { state = 'HEART'; return; }
                    }
                    if (openDist < 0.25) state = 'TREE';
                    else if (pinchDist < 0.06) state = 'PHOTO';
                    else state = 'EXPLODE';
                } else if (Date.now() - lastHandDetectedTime > 1500) {
                    state = 'TREE';
                }
            });
            new Camera(video, { onFrame: async () => await hands.send({image: video}), width: 320, height: 240 }).start();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
